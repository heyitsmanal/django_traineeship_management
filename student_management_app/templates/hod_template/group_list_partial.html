
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h4>Group List</h4>
            <table class="table table-striped">
                <thead class="bg-light">
                    <tr>
                        <th>Group ID</th>
                        <th>Category</th>
                        <th>Total Students</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in course_groups %}
                        <tr onclick="loadGroupDetails('{{ item.id }}')" style="cursor: pointer;">
                            <td>{{ item.id }}</td>
                            <td>{{ item.category }}</td>
                            <td>{{ item.students_count }}</td>
                            <td>
                                <form method="post" action="{% url 'delete_group' item.id %}" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No groups found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Group Details Modal -->
<div class="modal fade" id="groupDetailsModal" tabindex="-1" role="dialog" aria-labelledby="groupDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="groupDetailsModalLabel">Group Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="group-details-container">
                <!-- Group details will be injected here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
function loadGroupDetails(groupId) {
    // Define the URL for the group details endpoint with the correct group_id
    const url = `{% url 'group_detail' group_id=0 %}`.replace('0', groupId);

    // Make an AJAX request to fetch the group details
    fetch(url)
        .then(response => response.text())
        .then(data => {
            // Inject the returned HTML into the group-details-container
            document.getElementById('group-details-container').innerHTML = data;

            // Show the modal
            $('#groupDetailsModal').modal('show');
        })
        .catch(error => console.error('Error fetching group details:', error));
}
</script>
