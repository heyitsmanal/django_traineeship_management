{% load static %}

<aside class="main-sidebar sidebar-dark-success elevation-4">
      <!-- Brand Logo -->
      <a href="{% url 'staff_home' %}" class="brand-link">
        <img src="{% static 'media/logoCMCF.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">C.M.C.F</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image ml-3 p-1">
            {% comment %} <img src="{% static 'media/teacherimage.jpg' %}" class="img-circle elevation-2" style="height:40px;width:40px;" alt="User Image"> {% endcomment %}
            <i class="fas fa-user-tie img-circle elevation-2" style="color:#D3D3D3;"></i>
          </div>
          <div class="info">
            <a href="{% url 'staff_profile' %}" class="d-block">{{ user.username|upper }}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->
            
            <li class="nav-item">
              {% url 'staff_home' as staff_home %}
              <a href="{{ staff_home }}" class="nav-link {% if request.path == staff_home %} active {% endif %}">
                <i class="nav-icon fas fa-home"></i>
                <p>
                  Home
                  {% comment %} <span class="right badge badge-danger">New</span> {% endcomment %}
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{% url 'staff_take_attendance' %}" class="nav-link {% if request.path == '/staff_take_attendance/' %} active {% endif %}">
                <i class="nav-icon far fa-clipboard"></i>
                  <p>
                    take attendance 
                  </p>
              </a>
            </li>

            <li class="nav-item">
              {% url 'validate_project' as validate_project %}
              <a href="{{ validate_project }}" class="nav-link {% if request.path == validate_project %} active {% endif %}">
                <i class="nav-icon fas fa-calendar-alt"></i>
                <p>
                  validate projects
                </p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{% url 'add_note' %}" class="nav-link {% if request.path == request.build_absolute_uri|slice:':-len(request.get_full_path)' %} active {% endif %}">
                <i class="nav-icon fas fa-star"></i>
                <p>
                  assign notes
                </p>
              </a>
            </li>
            

          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
