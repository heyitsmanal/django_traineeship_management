{% comment %} <!-- hod_template/group_list_partial.html --> {% endcomment %}
<table class="table table-striped">
    <thead class="bg-primary">
        <tr>
            <th>Group ID</th>
            <th> Category</th>
            <th>Total Students</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in course_groups %}
            <tr>
                <td>{{ item.id }}</td>
                <td> {{ item.category }}</td>
                <td>{{ item.students_count }}</td>
                <td>
                    <form method="post" action="{% url 'delete_group' item.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="text-center">No groups found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
